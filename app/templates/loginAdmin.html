<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class="h-100 d-flex align-items-center body-bg">
        <div class="container-fluid">
            <form id="login-form" class="mx-auto w-25" method="post">
                <h4 class="text-center">Admin Login</h4>
                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail1" class="form-label mb-0">User Name</label>
                  <input type="text" class="form-control" id="adminUser" aria-describedby="emailHelp" name="adminUser">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label mb-0">Password</label>
                  <input type="password" class="form-control" id="adminPassword" name="adminPassword">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
    </body>
</html>
