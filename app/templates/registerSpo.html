<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class="h-100 d-flex align-items-center body-bg">
        <div class="container-fluid">
            <form id="login-form" class="mx-auto w-50" method="post">
                <h4 class="text-center mb-4">Sponsor Registration</h4>
                <div class="mb-3 d-flex justify-content-between">
                    <div>
                        <label for="exampleInputFname" class="form-label mb-0">First Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputFname" name="fname">
                    </div>
                    <div>
                        <label for="exampleInputLname" class="form-label mb-0">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputLname" name="lname">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputUser" class="form-label mb-0">User Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="exampleInputUser" name="username">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label mb-0">Password<span class="text-danger">*</span></label>
                    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock" name="password">
                    <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label mb-1">Industry<span class="text-danger">*</span></label>
                    <select class="form-select w-25" aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="1" onclick="selectIndustry('Clothing')">Clothing</option>
                        <option value="2" onclick="selectIndustry('Electronics')">Electronics</option>
                        <option value="3" onclick="selectIndustry('Jewellery')">Jewellery</option>
                    </select>
                    <input type="hidden" name="industry" id="industry" value="">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" id="login-btn" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </body>

    <script>
        function selectIndustry(industry) {
            document.getElementById('industry').value = industry;
        }
    </script>
</html>
