<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class="h-100 body-bg2 text-light">
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top body-bg2 text-light">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="#">Sponsor Dashboard</a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active" aria-current="page" href="#">Profile</a>
                  <a class="nav-link" href="{{ url_for('sponsorCampaign') }}">Campaigns</a>
                  <a class="nav-link" href="#">Find</a>
                  <a class="nav-link" href="#">Stats</a>
                  <a class="nav-link" href="#">Logout</a>
                </div>
              </div>
            </div>
          </nav>

          <div class="d-flex h-auto">
            <section class="w-75 ps-5 pt-4 pe-5">
              <h3>Welcome {{ sponsor.fname }}</h3>
              <br><br>
              <h4>Active Campaigns</h4>
              <div>
                <div class="d-flex justify-content-between align-items-center border border-dark rounded-3 p-2 mt-4">
                  <p class="mb-0">Campaign 01 | Progress 10%</p>
                  <button class="btn bg-warning ps-3 pe-3 rounded">View</button>
                </div>
                <div class="d-flex justify-content-between align-items-center border border-dark rounded-3 p-2 mt-4">
                  <p class="mb-0">Campaign 02 | Progress 50%</p>
                  <button class="btn bg-warning ps-3 pe-3 rounded">View</button>
                </div>
              </div>
              <br>
              <h4>New Requests</h4>
              <div>
                <div class="d-flex justify-content-between align-items-center border border-dark rounded-3 p-2 mt-4">
                  <p class="mb-0">Campaign 03 | Progress 60%</p>
                  <div>
                    <button class="btn ps-3 pe-3 rounded bg-warning">View</button>
                    <button class="btn ps-3 pe-3 rounded bg-success">Accept</button>
                    <button class="btn ps-3 pe-3 rounded bg-danger">Reject</button>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center border border-dark rounded-3 p-2 mt-4">
                  <p class="mb-0">Campaign 04 | Progress 25%</p>
                  <div>
                    <button class="btn ps-3 pe-3 rounded bg-warning">View</button>
                    <button class="btn ps-3 pe-3 rounded bg-success">Accept</button>
                    <button class="btn ps-3 pe-3 rounded bg-danger">Reject</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
    </body>
</html>
